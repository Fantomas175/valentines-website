<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day, Habebty ❤️</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #ff3366;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }
    .heart {
      font-size: 2.5em;
      margin: 10px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    .question-container, .message-container, .celebration-container {
      background-color: rgba(255, 255, 255, 0.8);
      margin: 20px auto;
      padding: 15px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: none;
    }
    .choice-button, .next-button {
      padding: 8px;
      font-size: 1em;
      border: 2px solid #ff3366;
      border-radius: 10px;
      background-color: #ffe6e9;
      margin: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .choice-button:hover, .next-button:hover {
      background-color: #ffb3c1;
      transform: scale(1.05);
    }
    .message {
      font-size: 1.1em;
      color: #ff3366;
    }
    .celebration-gif {
      width: 100%;
      max-width: 250px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <h1>Happy Valentine's Day, Habebty ❤️🌹</h1>
  <div class="heart">❤️</div>

  <div class="question-container" id="question1">
    <p>How much do I love you? ❤️</p>
    <button class="choice-button" onclick="wrongAnswer()">A little bit 💔</button>
    <button class="choice-button" onclick="wrongAnswer()">Just enough 😞</button>
    <button class="choice-button" onclick="wrongAnswer()">Only sometimes 🙄</button>
    <button class="choice-button" onclick="showMessage('question1', 'question2', 'Wow! You really cracked that tough one! 🧠❤️')">More than anything 🥰</button>
  </div>

  <div class="question-container" id="question2">
    <p>Why do I love you? 🥺❤️</p>
    <button class="choice-button" onclick="wrongAnswer()">Because you owe me chocolate 🍫</button>
    <button class="choice-button" onclick="wrongAnswer()">Because I'm bored 😴</button>
    <button class="choice-button" onclick="wrongAnswer()">Because you bribe me with food 🍕</button>
    <button class="choice-button" onclick="showMessage('question2', 'question3', 'How did you know?! This is advanced-level romance! 🧑‍🎓💕')">Because you are my everything 💋</button>
  </div>

  <div class="question-container" id="question3">
    <p>What makes you special to me? 💖</p>
    <button class="choice-button" onclick="wrongAnswer()">Your ability to tolerate me 🙃</button>
    <button class="choice-button" onclick="wrongAnswer()">Your Netflix password 🔑</button>
    <button class="choice-button" onclick="wrongAnswer()">Your cooking skills (sometimes) 🍳</button>
    <button class="choice-button" onclick="showMessage('question3', 'question4', 'Wow, you must be reading my heart! ❤️📖')">Everything about you 💕</button>
  </div>

  <div class="question-container" id="question4">
    <p>Will you be my Valentine? 💝</p>
    <button class="choice-button" id="yesButton" onclick="celebrate()">Yes ❤️</button>
    <button class="choice-button" id="noButton" onclick="shrinkNoGrowYes()">No 😢</button>
  </div>

  <div class="message-container" id="messageScreen">
    <p class="message" id="messageText"></p>
    <button class="next-button" onclick="proceedToNext()">Next ➡️</button>
  </div>

  <div class="celebration-container" id="celebrationScreen" style="display: none;">
    <h1>Yay! You are my Valentine! 🎉❤️🥰</h1>
    <img class="celebration-gif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2Q1aGlwYmF0NmdtZGp0OTJsYTJzejBwdzF3a3NzbmZ5dnJuMGFwdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IcJ6n6VJNjRNS/giphy.gif" alt="Celebration GIF">
  </div>

  <script>
    document.getElementById('question1').style.display = 'block';
    let nextQuestionId = '';

    function showMessage(current, next, message) {
      document.getElementById(current).style.display = 'none';
      document.getElementById('messageText').innerText = message;
      document.getElementById('messageScreen').style.display = 'block';
      nextQuestionId = next;
    }

    function proceedToNext() {
      document.getElementById('messageScreen').style.display = 'none';
      document.getElementById(nextQuestionId).style.display = 'block';
    }

    function wrongAnswer() {
      alert('Oops! Try again, my love 😘');
    }

    let yesButtonSize = 1.2;
    let noButtonSize = 1.2;

    function shrinkNoGrowYes() {
      yesButtonSize += 0.3;
      noButtonSize -= 0.2;
      document.getElementById('yesButton').style.fontSize = yesButtonSize + 'em';
      document.getElementById('noButton').style.fontSize = noButtonSize + 'em';
      if (noButtonSize <= 0.5) {
        document.getElementById('noButton').disabled = true;
      }
    }

    function celebrate() {
      document.querySelectorAll('.question-container, .message-container').forEach(el => el.style.display = 'none');
      document.getElementById('celebrationScreen').style.display = 'block';
    }
  </script>
</body>
</html>
